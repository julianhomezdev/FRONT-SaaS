<div class="modal-overlay">
    <div class="modal-container">
        <div class="modal-header">
            <h2>Eliminar Producto</h2>
            <button class="close-btn" (click)="onCancel()">Ã—</button>
        </div>

        <div class="modal-body">
            <!-- Loading state -->
            <div *ngIf="loadingProducts" class="loading">
                Cargando productos...
            </div>

            <!-- Error state -->
            <div *ngIf="error && !loadingProducts" class="error-message">
                {{ error }}
            </div>

            <!-- Product selection -->
            <div *ngIf="!loadingProducts && !error">
                <div class="form-group">
                    <label for="productSelect">Seleccionar producto a eliminar:</label>
                    <select 
                        id="productSelect"
                        [(ngModel)]="selectedProductId" 
                        class="form-select"
                        (change)="error = null">
                        <option value="">-- Selecciona un producto --</option>
                        <option *ngFor="let product of products" [value]="product.id">
                            {{ product.productName }} - {{ product.productReference }} - {{ product.productPrice | currency }}
                        </option>
                    </select>
                </div>

                
        </div>

        <div class="modal-footer">
            <button class="btn btn-secondary" (click)="onCancel()" [disabled]="loading">
                Cancelar
            </button>
            <button 
                class="btn btn-danger" 
                (click)="onDelete()" 
                [disabled]="!selectedProductId || loading">
                {{ loading ? 'Eliminando...' : 'Eliminar Producto' }}
            </button>
        </div>
    </div>
</div>

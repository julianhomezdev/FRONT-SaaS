<div class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Crear Factura</h2>
            <button class="close-btn" (click)="close()">&times;</button>
        </div>

        <div class="form-section">
            <h3>Datos del Cliente</h3>
            <div class="form-group">
                <label>Nombre del Cliente *</label>
                <input type="text" [(ngModel)]="customerName">
            </div>

            <div class="form-group">
                <label>Documento *</label>
                <input type="text" [(ngModel)]="customerDocument">
            </div>
        </div>

        <div class="form-section">
            <h3>Productos</h3>
            <div class="add-item">
                <input 
                    type="text" 
                    [(ngModel)]="productName"
                    placeholder="Nombre del producto"
                >
                <input 
                    type="number" 
                    [(ngModel)]="quantity"
                    min="1"
                    placeholder="Cantidad"
                >
                <input 
                    type="number" 
                    [(ngModel)]="unitPrice"
                    min="0"
                    placeholder="Precio"
                >
                <button type="button" (click)="addItem()">Agregar</button>
            </div>

            <table *ngIf="items.length > 0">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items; let i = index">
                        <td>{{ item.productName }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>{{ item.unitPrice | currency }}</td>
                        <td>{{ item.total | currency }}</td>
                        <td>
                            <button type="button" (click)="removeItem(i)">‚ùå</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="totals-section">
            <p>Subtotal: {{ subtotal | currency }}</p>
            <p>IVA (19%): {{ tax | currency }}</p>
            <p class="total">TOTAL: {{ total | currency }}</p>
        </div>

        <div class="form-actions">
            <button type="button" (click)="close()">Cancelar</button>
            <button type="button" (click)="printInvoice()">Imprimir</button>
        </div>
    </div>
</div>

<div class="filter-container">
  <div class="filter-row">
    <div class="filter-item">
      <search-bar (searchChange)="onSearchChange($event)"></search-bar>
    </div>
    <div class="filter-item">
      <size-filter 
        [availableSizes]="availableSizes"
        (sizeChange)="onSizeChange($event)">
      </size-filter>
    </div>
  </div>
</div>

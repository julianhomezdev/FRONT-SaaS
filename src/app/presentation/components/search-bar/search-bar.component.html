<div class="search-bar-container">
    <div class="search-wrapper">
        <span class="search-icon">🔍</span>
        <input 
            type="text" 
            class="search-input"
            [(ngModel)]="searchTerm"
            (input)="onInputChange()"
            placeholder="Buscar productos..."
        />
        <button 
            *ngIf="searchTerm" 
            class="clear-btn" 
            (click)="onClear()">
            ✕
        </button>
    </div>
</div>

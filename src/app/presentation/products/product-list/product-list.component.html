
<div class="container">
  <div class="header">
    <h1>Gesti√≥n de Productos</h1>
    <button class="btn btn-primary" (click)="onCreate()">
      <i class="icon">+</i> Nuevo Producto
    </button>
  </div>

  <div *ngIf="loading" class="loading">
    Cargando productos...
  </div>

  <div *ngIf="error" class="alert alert-error">
    {{ error }}
  </div>

  <div *ngIf="!loading && products.length === 0" class="empty-state">
    <p>No hay productos registrados</p>
    <button class="btn btn-primary" (click)="onCreate()">Crear primer producto</button>
  </div>

  <div class="products-grid" *ngIf="!loading && products.length > 0">
    <div class="product-card" *ngFor="let product of products">
      <div class="product-header">
        <h3>{{ product.ProductName }}</h3>
        <span class="price">{{ product.ProductPrice | currency }}</span>
      </div>
      
      
      
      
      <div class="actions">
        <button class="btn btn-info" (click)="onViewDetails(product.Id!)">
          Ver Detalles
        </button>
        <button class="btn btn-secondary" (click)="onEdit(product.Id!)">
          Editar
        </button>
        <!--<button class="btn btn-danger" (click)="onDelete(product.id!, product.name)">
          Eliminar
        </button>-->
      </div>
    </div>
  </div>
</div>
